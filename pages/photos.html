	<script>
		$(document).ready(function(){

		    //global variables
		    var $timer = 0;
		    var $counter;

		    function expand(e) {
		        $timer += 500;

		        if ($timer == 1500){
		            clearInterval($counter);
		            $timer = 0;
		            e.addClass('expand');
		        }
		    }

		    $('#deepGallery ul li a').hover(function(){
		        var $e = $(this);
		        $counter = setInterval(function() {
		            expand($e);
		        }, 500);
		    }, function() {
		        clearInterval($counter);
		        $timer = 0;
		        $(this).removeClass('expand');
		    });
